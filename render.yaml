services:
  # ------------------------------------
  # Node.js Backend Service
  # ------------------------------------
  - type: web
    name: job-recommendation-node
    env: node
    root: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # ------------------------------------
  # Flask Backend Service
  # ------------------------------------
  - type: web
    name: job-recommendation-flask
    env: python
    root: flask
    buildCommand: pip install -r requirements.txt
    # ðŸ”¥ FIX: Bind Gunicorn to Renderâ€™s PORT
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: GEMINI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true

  # ------------------------------------
  # Client Frontend (Vite + React)
  # ------------------------------------
  - type: static
    name: job-recommendation-client
    env: static
    root: client
    buildCommand: npm install && npm run build
    publishDir: dist

    # ðŸ”¥ FIX FOR PAGE REFRESH (SPA ROUTING)
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html

    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: job-recommendation-node
          property: url
      - key: VITE_FLASK_BASE_URL
        fromService:
          type: web
          name: job-recommendation-flask
          property: url
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
